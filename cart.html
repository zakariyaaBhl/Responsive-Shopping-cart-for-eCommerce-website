<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <meta type="title" content="Shopping Cart">
    <meta type="description" content="Responsive Shopping cart for eCommerce website">

    <!-- 
        favicon
     -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- 
        google fonts
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- 
        custom css link
     -->
    <link rel="stylesheet" href="./assets/css/styles.css">


</head>

<body>


    <!-- 
        Main-Container
     -->
    <main class="container">
        <h1 class="heading">
            <ion-icon name="cart-outline"></ion-icon> Shopping Cart
        </h1>

        <div class="item-flex">
            <!-- 
                checkout-section
             -->
            <section class="checkout">

                <h2 class="section-heading">Payment Details</h2>

                <div class="payment-form">
                    <div class="payment-method">
                        <button class="method selected">
                            <ion-icon name="card"></ion-icon>
                            <span>Credit Card</span>
                            <ion-icon name="checkmark-circle" class="checkmark fill"></ion-icon>
                        </button>

                        <button class="method">
                            <ion-icon name="logo-paypal"></ion-icon>
                            <span>PayPal</span>
                            <ion-icon name="checkmark-circle-outline" class="checkmark fill"></ion-icon>
                        </button>
                    </div>

                    <form action="#">
                        <div class="cardholder-name">
                            <label for="cardholder-name" class="label-default">Cardholder name</label>
                            <input type="text" id="cardholder-name" name="cardholder-name" class="input-default">
                        </div>

                        <div class="card-number">
                            <label for="card-number" class="label-default">Card number</label>
                            <input type="number" id="card-number" name="card-number" class="input-default">
                        </div>

                        <div class="input-flex">
                            <div class="expire-date">
                                <label for="expire-date" class="label-default">Expiration date</label>
                                <div class="input-flex">
                                    <input type="number" name="day" placeholder="31" min="1" max="31" id="expire-date"
                                        class="input-default"> /
                                    <input type="number" name="month" placeholder="12" min="1" max="12" id="expire-date"
                                        class="input-default">
                                </div>
                            </div>

                            <div class="cvv">
                                <label for="cvv" class="label-default">CVV</label>
                                <input type="number" id="cvv" name="cvv" class="input-default">
                            </div>
                        </div>
                    </form>
                </div>

                <button class="btn btn-primary">
                    <strong>Pay</strong> $ <span id="payAmount">2.15</span>
                </button>
            </section>

            <!-- 
                Cart-section
             -->
            <section class="cart">

                <div class="cart-item-box">

                    <h2 class="section-heading">Order Summery</h2>

                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="./assets/image/green-tomatoes.jpg" width="80"  alt="green tomatoes" class="product-img">
                            </div>

                            <div class="detail">
                                <h4 class="product-name">Green Tomatoes 1 Kilo</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button id="decrement">
                                            <ion-icon name="remove-outline"></ion-icon>
                                        </button>
                                        <span id="quantity">1</span>
                                        <button id="increment">
                                            <ion-icon name="add-outline"></ion-icon>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span id="price">1.25</span>
                                    </div>
                                </div>
                            </div>

                            <button class="product-close-btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>

                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="./assets/image/cabbage.jpg" width="80"  alt="cabbage" class="product-img">
                            </div>

                            <div class="detail">
                                <h4 class="product-name">Cabbage 1 Pcs</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button id="decrement">
                                            <ion-icon name="remove-outline"></ion-icon>
                                        </button>
                                        <span id="quantity">1</span>
                                        <button id="increment">
                                            <ion-icon name="add-outline"></ion-icon>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span id="price">0.80</span>
                                    </div>
                                </div>
                            </div>

                            <button class="product-close-btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="wrapper">

                    <div class="discount-token">
                        <label for="discount-token" class="label-default">Gift card/Discount code</label>
                        <div class="wrapper-flex">
                            <input type="text" name="discount-token" id="discount-token" class="input-default">
                            <button class="btn btn-outline">Apply</button>
                        </div>
                    </div>

                    <div class="amount">
                        <div class="subtotal">
                            <span>Subtotal</span> <span>$ <span id="subtotal">2.05</span></span>
                        </div>

                        <div class="tax">
                            <span>Tax</span> <span>$ <span id="tax">0.10</span></span>
                        </div>

                        <div class="shipping">
                            <span>Shipping</span> <span>$ <span id="shipping">0.00</span></span>
                        </div>

                        <div class="total">
                            <span>Total</span> <span>$ <span id="total">2.15</span></span>
                        </div>
                    </div>

                </div>

            </section>
        </div>
    </main>




    <!-- 
        CUSTOM JS SCRIPTS
    -->
    <script src="./assets/js/script.js"></script>

    <!-- 
        ION-ICON 
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
